<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro carro</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body><center>
    <h1>Cadastrar Veículo</h1>


    <form id="formulario">
        <div class="conteudo">
        <label for="marca">Marca do Carro</label>
        <input type="text" id="marca" placeholder="Digite a marca do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>

        <div class="conteudo">
        <label for="modelo">Modelo do Carro</label>
        <input type="text" id="modelo" placeholder="Digite o modelo do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>

        <div class="conteudo">
        <label for="aluguel">Aluguel do Carro (Diária)</label>
        <input type="number" id="aluguel" placeholder="Digite o aluguel do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>


        <div class="conteudo">
        <label for="cor">Cor do Carro </label>
        <input type="text" id="cor" placeholder="Digite a cor do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>


        <div class="conteudo">
        <label for="cambio">Cambio do Carro </label>
        <input type="text" id="cambio" placeholder="Digite o cambio do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>


        <div class="conteudo">
        <label for="portas">Portas do Carro </label>
        <input type="number" id="portas" placeholder="Digite o número de portas do carro"
        ><br>
        <a>Mensagem de erro</a><br><br>
        </div>

        <button type="submit">Cadastrar</button>

    </form>



    <div id="carros_cadastrados"></div>



</center><script src="cadastro_carro.js"></script></body>
</html>
